<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Parking Management System</h1>

        <div class="form">
            <h2>Enter a Car</h2>
            <input type="text" id="entryCarNumber" placeholder="Enter Car Number">
            <input type="number" id="entrySlotNumber" placeholder="Enter Slot Number (1-10)">
            <button onclick="enterCar()">Enter Car</button>
        </div>

        <div class="form">
            <h2>Exit a Car</h2>
            <input type="text" id="exitCarNumber" placeholder="Enter Car Number">
            <button onclick="exitCar()">Exit Car</button>
        </div>

        <h2>Parking Slots</h2>
        <div class="slots" id="slots"></div>
    </div>

    
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <button class="ok-button" onclick="closeAlert()">OK</button>
        </div>
    </div>

    
</body>
</html>
